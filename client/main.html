<head>
    <title>Meteor_app</title>
</head>

<body>
<div class="container">

    <header>
        <h1>Monthly Resolutions</h1>

        <label class="hide-finished">
            <input type="checkbox" class="{{hideFinished}}">
            Hide Finished Resolutions
        </label>
        {{#if currentUser}}

        <form class="new-resolution">
                <input type="text" name="title" placeholder="A new Resolution" data-username={{currentUser.username}} data-test="test">
                <input type="submit" value="Submit" class="submit">
        </form>
        {{/if}}
    </header>

{{> resolution}}
    {{> loginButtons}}
</div>

</body>
