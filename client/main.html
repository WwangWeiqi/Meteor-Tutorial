<head>
    <title>Meteor_app</title>
</head>

<body>
<div class="container">

    <header>
        <h1>Monthly Resolutions</h1>

        <label class="hide-finished">
            <input type="checkbox" class="{{hideFinished}}">
            Hide Finished Resolutions
        </label>
        {{#if currentUser}}
        <!-- currentUser.profile.name for OAuth login, currentUser.username for registered user login -->
        <form class="new-resolution">
                <input type="text" name="title" placeholder="A new Resolution"  data-test="test"
                       data-username = "{{#if currentUser.username}}
                                             {{currentUser.username}}
                                         {{else}}
                                             {{currentUser.profile.name}}{{/if}}">
                <input type="submit" value="Submit" class="submit">
        </form>
        {{/if}}
    </header>

{{> resolution}}
    {{> loginButtons}}
</div>

</body>
