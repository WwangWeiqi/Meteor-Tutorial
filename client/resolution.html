

<template name="resolution">
    <ul>
        {{#each resolutions}}

        <li class = "{{#if checked}}checked{{/if}}">
            {{#if isOwner}}
            <input type="checkbox" checked="{{checked}}" class="toggle-checked">
            <button class="toggle-private {{#if private}}private{{else}}public{{/if}}">
                {{#if private}}
                Private
                {{else}}
                Public
                {{/if}}
            </button>
            {{/if}}
            <span class="text">{{title}}</span>
            {{#if isOwner}} <button class="delete">remove</button> {{/if}}
        </li>

        {{/each}}

    </ul>
</template>
